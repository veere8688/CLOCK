<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real-time-clock</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="container">
        <div class="clock">
            <span class="clock_hour clock_hour-1">1</span>
            <span class="clock_hour clock_hour-2">2</span>
            <span class="clock_hour clock_hour-3">3</span>
            <span class="clock_hour clock_hour-4">4</span>
            <span class="clock_hour clock_hour-5">5</span>
            <span class="clock_hour clock_hour-6">6</span>
            <span class="clock_hour clock_hour-7">7</span>
            <span class="clock_hour clock_hour-8">8</span>
            <span class="clock_hour clock_hour-9">9</span>
            <span class="clock_hour clock_hour-10">10</span>
            <span class="clock_hour clock_hour-11">11</span>
            <span class="clock_hour clock_hour-12">12</span>
        </div>

        <div class="hour_hand" id="hour">
            <span></span>
        </div>

        
        <div class="min_hand" id="mintes">
            <span></span>
        </div>

        
        <div class="second_hand" id="seconds">
            <span></span>
        </div>

        <div class="circle_clock">

        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
